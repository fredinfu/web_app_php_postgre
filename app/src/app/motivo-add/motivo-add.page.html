<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Motivo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="floating"> Des Motivo </ion-label>
        <ion-input type="text" [(ngModel)]="motivo.des_motivo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating"> Estado </ion-label>
        <ion-input type="text" [(ngModel)]="motivo.estado"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label position="floating"> Tipo </ion-label>
          <ion-input type="text" [(ngModel)]="motivo.tipo"></ion-input>
        </ion-item>
    
        <ion-button expand="block" padding color="primary" fill="outline">Enviar</ion-button>

</ion-content>
