<ion-header>
  <ion-toolbar>
    <ion-title>Motivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let user"> {{user.motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="des_motivo">
      <th mat-header-cell *matHeaderCellDef> Des Motivo </th>
      <td mat-cell *matCellDef="let user"> {{user.des_motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let user"> {{user.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let user"> {{user.tipo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>

  

</ion-content>
