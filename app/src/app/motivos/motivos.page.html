<ion-header>
  <ion-toolbar>
    <ion-title>Motivos</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" fill="outline" (click)="addMotivo()">
        Nuevo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Filtrar </ion-label>
    <ion-input type="text" placeholder="Busca registro por criterio des motivo" (input)='filterMotivos($event.target.value)'></ion-input>
  </ion-item>
  <ion-row>
    <ion-col col-md-6>
      <ion-button expand="block" (click)="orderByDesmotivoAsc()">Order ASC</ion-button>
    </ion-col>
    <ion-col col-md-6>
      <ion-button expand="block" (click)="orderByDesmotivoDesc()">Order DESC</ion-button>
    </ion-col>
  </ion-row>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let motivo">
        <ion-button (click)="editMotivo(motivo)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let motivo"> {{motivo.motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="des_motivo">
      <th mat-header-cell *matHeaderCellDef> Des Motivo </th>
      <td mat-cell *matCellDef="let motivo"> {{motivo.des_motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let motivo"> {{motivo.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let motivo"> {{motivo.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let motivo">
        <ion-button color="outline" (click)="removeMotivo(motivo)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </ion-button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>



</ion-content>
